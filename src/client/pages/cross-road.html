<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWithCurious.com - Crossy Road Game Clone</title>
    <link rel="stylesheet" href="/styles/stylesCrossRoad.css">
</head>

<body>
    <div id="counter">0</div>

    <div id="controlls">
        <div>
            <button id="forward">
                <svg width="30" height="30">

                    <path d="M5,4 L7,6 L3,6 L5,4" />

                </svg>
            </button>
            <button id="left">
                <svg width="30" height="30">

                    <path d="M5,4 L7,6 L3,6 L5,4" />

                </svg>
            </button>
            <button id="backward">
                <svg width="30" height="30">

                    <path d="M5,4 L7,6 L3,6 L5,4" />

                </svg>
            </button>
            <button id="right">
                <svg width="30" height="30">

                    <path d="M5,4 L7,6 L3,6 L5,4" />

                </svg>
            </button>
        </div>
    </div>

    <div id="end">
        <button id="retry">Retry</button>
    </div>

</body>

<script src="/js/crossRoad.js"></script>

</html>
